<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="container">
      <img id="bg-top" src="./dist/css/images/bg-pattern-top.svg" alt="bg-top">
      <img id="bg-bottom" src="./dist/css/images/bg-pattern-bottom.svg" alt="bg-bottom">
    <div id="card">
      <div id="top">
        <img src="./dist/css/images/image-victor.jpg" alt="avatar-img">
      </div>
      <div id="middle">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="location">London</p>
      </div>
      <div id="bottom">
        <div class="data">
          <h3>80K</h3>
        <p>Followers</p>
        </div>
        <div class="data">
          <h3>803K</h3>
        <p>Likes</p>
        </div>
        <div class="data">
          <h3>1.4K</h3>
        <p>Photos</p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Nafsuki">Natsuki Yamaguchi</a>.</p>
    </footer>
  </div>
</body>
</html>
